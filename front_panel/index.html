<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>System_Monitor</title>
        <script src="gauge.min.js"></script>
        <link rel="stylesheet" href="public/style.css" />
        <link
            rel="shortcut icon"
            href="public/favicon.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="thatsAllFolks">
            <div class="mainHeaderContainer">
                <h1 class="mainHeader">Watch Dog - system monitoring app</h1>
            </div>
            <div class="container">
                <div class="cSec section">
                    <div id="cpu">
                        <p class="gTitle cTitle">CPU:</p>
                    </div>
                </div>
                <div class="ramandnet section">
                    <div class="ramSubSection">
                        <p class="gTitle rTitle">RAM:</p>
                        <div id="ram"></div>
                    </div>
                    <div class="netSubSection">
                        <p class="nTitle gTitle">Network:</p>
                        <div id="network"></div>
                    </div>
                </div>
                <div class="dSec section">
                    <div class="diskSubSection">
                        <p class="gTitle">Storage:</p>
                        <div id="disks"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
